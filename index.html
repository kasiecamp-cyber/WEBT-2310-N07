<!-- page.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Business Website - Images Section</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="logo">BizCo</div>
      <ul class="nav-links">
        <li><a href="#" class="active">Home</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
      <button id="nav-toggle" aria-label="Toggle Navigation">â˜°</button>
    </nav>
  </header>

  <main>
    <section class="images-section">
      <h2>Our Gallery</h2>
      <div class="images-grid">
        <img src="images/image1.jpg" alt="Image 1 description" />
        <img src="images/image2.jpg" alt="Image 2 description" />
        <img src="images/image3.jpg" alt="Image 3 description" />
      </div>
    </section>
  </main>

  <script>
    const navToggle = document.getElementById('nav-toggle');
    const navLinks = document.querySelector('.nav-links');
    navToggle.addEventListener('click', () => {
      navLinks.classList.toggle('nav-active');
    });
  </script>
</body>
</html>
